<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodrigo - Gaming Specialist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Part√≠culas de fondo */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 60px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            z-index: 2;
            position: relative;
            max-width: 500px;
            animation: slideIn 1s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .avatar {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: white;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 10px rgba(255, 255, 255, 0.3); }
            to { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.6); }
        }
        
        .description {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.3em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .gaming-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .icon:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
        }
        
        .specialty {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            color: #333;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1em;
            margin-top: 20px;
            display: inline-block;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="main-container">
        <div class="avatar">üéÆ</div>
        <h1>Soy Rodrigo</h1>
        <div class="description">
            Me gustan los juegos
        </div>
        <div class="specialty">
            Mi especialidad son los juegos
        </div>
        
        <div class="gaming-icons">
            <div class="icon">üéØ</div>
            <div class="icon">üèÜ</div>
            <div class="icon">‚ö°</div>
            <div class="icon">üî•</div>
        </div>
    </div>
    
    <script>
        // Crear part√≠culas de fondo
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Efecto de hover en los iconos
        const icons = document.querySelectorAll('.icon');
        icons.forEach(icon => {
            icon.addEventListener('mouseenter', () => {
                icon.style.boxShadow = '0 10px 20px rgba(255, 255, 255, 0.3)';
            });
            
            icon.addEventListener('mouseleave', () => {
                icon.style.boxShadow = 'none';
            });
        });
        
        // Inicializar efectos
        createParticles();
        
        // Cambiar color del avatar peri√≥dicamente
        const avatar = document.querySelector('.avatar');
        const colors = [
            'linear-gradient(45deg, #ff6b6b, #4ecdc4)',
            'linear-gradient(45deg, #a8edea, #fed6e3)',
            'linear-gradient(45deg, #ffecd2, #fcb69f)',
            'linear-gradient(45deg, #667eea, #764ba2)'
        ];
        
        let colorIndex = 0;
        setInterval(() => {
            colorIndex = (colorIndex + 1) % colors.length;
            avatar.style.background = colors[colorIndex];
        }, 3000);
    </script>
</body>
</html>
